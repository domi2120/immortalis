version: '3.8'
services:

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio-storage:/data
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: test
    command: server --console-address ":9001" /data

  db:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"

  # runs the DB migrations
  migrator:
    image: immortalis-backend-common
    depends_on:
      - db
    build:
      context: immortalis-backend
      target: immortalis-backend-common
    env_file:
      - ".docker-compose.env"

  tracker:
    image: immortalis-backend-tracker 
    depends_on:
      - migrator
    build:
      context: immortalis-backend
      target: immortalis-backend-tracker
    env_file:
      - ".docker-compose.env"

  api:
    image: immortalis-backend-api 
    depends_on:
      - migrator
    build:
      context: immortalis-backend
      target: immortalis-backend-api
    ports:
      - "8080:8080"
    env_file:
      - ".docker-compose.env"
    volumes:
      - ./downloads:/downloads
  
  archiver:
    image: immortalis-backend-archiver 
    depends_on:
      - migrator
    build:
      context: immortalis-backend
      target: immortalis-backend-archiver
    env_file:
      - ".docker-compose.env"
    volumes:
      - ./downloads:/downloads

  client:
    image: immortalis-client
    build:
      context: ./immortalis-client
      dockerfile: ./Dockerfile
    ports:
      - "3000:80"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"

volumes:
  db:
    driver: local
    